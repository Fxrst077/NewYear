<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        /* Interactive image section */
        .interactive-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .interactive-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .interactive-image:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Content section */
        .content {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            transition: opacity 0.3s ease;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #e74c3c; /* Soft red color */
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Fade in content */
        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .interactive-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Interactive Images Section -->
        <div class="interactive-image" onclick="changeContent(0)">
            <img src="bg.jpg" alt="Image 1">
        </div>
        <div class="interactive-image" onclick="changeContent(1)">
            <img src="bg1.jpg" alt="Image 2">
        </div>
        <div class="interactive-image" onclick="changeContent(2)">
            <img src="bg3.jpg" alt="Image 3">
        </div>
    </div>

    <!-- Content Section -->
    <div class="content fade-in" id="content">
        <h2>Welcome to My Interactive Page</h2>
        <p>Click on an image to see more details!</p>
    </div>

    <script>
        // Array of content for each image click
        const contentData = [
            {
                title: "Image 1",
                text: "This is the description for the first image. It's a beautiful moment captured forever.",
                imgSrc: "image1.jpg"
            },
            {
                title: "Image 2",
                text: "This is the description for the second image. A lovely memory that brings joy.",
                imgSrc: "image2.jpg"
            },
            {
                title: "Image 3",
                text: "This is the description for the third image. An unforgettable experience.",
                imgSrc: "image3.jpg"
            }
        ];

        function changeContent(index) {
            const contentElement = document.getElementById("content");
            const contentDataItem = contentData[index];

            // Fade out content before changing
            contentElement.classList.remove("fade-in");
            contentElement.classList.add("fade-out");

            // Wait for the fade-out to complete
            setTimeout(() => {
                // Change content
                contentElement.querySelector("h2").textContent = contentDataItem.title;
                contentElement.querySelector("p").textContent = contentDataItem.text;
                contentElement.style.backgroundImage = `url(${contentDataItem.imgSrc})`;

                // Fade in the new content
                contentElement.classList.remove("fade-out");
                contentElement.classList.add("fade-in");
            }, 300);
        }
    </script>

</body>
</html>
